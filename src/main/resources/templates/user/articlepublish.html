<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--引入头部-->
<head th:replace="~{index::senlear_head}">
</head>

<body>

<!--用户顶部状态条-->
<div th:replace="~{/user/index::senlear_userTopBar}" class="fly-header layui-bg-black">
</div>

<div class="layui-container fly-marginTop fly-user-main">
    <!--引入用户侧边导航栏-->
    <ul th:replace="~{/user/index::senlear_userSidebar}" class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
    </ul>

    <div class="fly-panel fly-panel-user" pad20>
        <div class="fly-panel " th:fragment="senlear_articlepublish" pad20 style="padding-top: 5px;">
            <!--<div class="fly-none">没有权限</div>-->
            <div class="layui-form layui-form-pane">
                <div class="layui-tab layui-tab-brief" lay-filter="user">
                    <ul class="layui-tab-title">
                        <li class="layui-this">发表新帖
                            <!-- 编辑帖子 -->
                        </li>
                    </ul>
                    <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                        <div class="layui-tab-item layui-show">
                            <form method="post">
                                <div class="layui-row layui-col-space15 layui-form-item">
                                    <div class="layui-col-md3">
                                        <label class="layui-form-label">所在专栏</label>
                                        <div class="layui-input-block">
                                            <select id="type" lay-verify="required" name="type" z-index="9999" lay-filter="column">
                                                <option></option>
                                                <option value="0">提问</option>
                                                <option value="1">分享</option>
                                                <option value="2">建议</option>
                                                <option value="3">记录生活</option>
                                                <option value="4">其他</option>
                                    
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-md9">
                                        <label for="L_title" class="layui-form-label">标题</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                            <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                                        </div>
                                    </div>
                                    <div class="layui-col-md12">
                                        <label for="L_lablel" class="layui-form-label">标签</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="label" name="label" placeholder="自行添加 可为空"required lay-verify="required" autocomplete="off" class="layui-input">
                                            <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label for="L_sign" class="layui-form-label">概要</label>
                                    <div class="layui-input-block">
                                        <textarea id="summary" placeholder="文章概要"  required lay-verify="required" name="summary"  autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <div class="layui-input-block">
                                        <!-- <textarea id="content" name="content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea> -->
                                        <div>
                                            <h3>详细描述</h3>
                                            <div id="editor" type="text/plain" style="width:100%;height:300px;"></div>
                                        </div>

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn" lay-submit="formRemark" lay-filter="formRemark">立即发布</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--引入角页-->
<div th:replace="~{index::senlear_footer}" class="fly-footer">
</div>
<script th:src="@{/res/layui/layui.js}"src="/res/layui/layui.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<input style="display:none;"type="text" id="onlineName"  th:value="${username}"/>
<script>

    layui.use(['form'], function (){
        var form = layui.form;
        var $ = layui.jquery;
        function submitMessage(message) {
            $.ajax({
                url: '/'+$("#onlineName").val()+'/article/edit',
                type: 'POST',
                data: message,
                //这两个设置项必填
                contentType: false,
                processData: false,
                dataType: 'jsonp',
                calback: "callback",
                cache: false,
                success: function (data) {
                    console.log(data);
                    if (data['status'] == '200') {
                        layer.msg("提交成功", { icon: 1, time: 1000 });
                    } else {
                        layer.msg('提交失败!', { icon: 2, time: 1000 });
                        //console.log(data);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                }
            });

        }
        //用户注册提交
        form.on('submit(formRemark)', function (data) {
            var index = layer.load(1);
            //模拟评论提交
            setTimeout(function () {
                layer.close(index);
                //var content = data.field.editorContent;
                var formData = new FormData();
                formData.append('type',$("#type").val());
                formData.append('title', $("#title").val());
                formData.append('summary', $("#summary").val());
                formData.append('content', ue.getContent());
                submitMessage(formData);

                $('#remarkEditor').val('');
                $("#type").val("");
                $("#title").val("");
                $("#summary").val("");
                ue.setContent("");

            }, 500);
            return false;
        });
    });
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '/res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{autoHeightEnabled: false});
    //重写上传路径
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function(action) {
        if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
            return 'http://localhost:8080/upload';
        } else if (action == 'uploadvideo'){
            return 'http://localhost:8080/upload';
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    };
</script>
</body>

</html>
